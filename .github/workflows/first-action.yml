name: First Workflow

on:
  pull_request:
    branches:
     - main

jobs:

  log-github-event-goodies:
    name: "LOG Everything on GitHub Event"
    runs-on: ubuntu-latest
    steps:
      - name: Logging
        run: |
          echo "${{toJSON(github.event.pull_request.title)}}"
          
      - name: Print greeting
        run: echo "Hello World"
        
      - name: Print greeting
        if: "${{ contains(toJSON(github.event.pull_request.title, 'OCAPI')) }}"
        run: echo "Hello World"
